hydra:
  run:
    dir: outputs/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: multirun/${now:%Y-%m-%d}/${now:%H-%M-%S}
    subdir: ${hydra.job.num}
  launcher:
    _target_: hydra._internal.core_plugins.basic_launcher.BasicLauncher
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params: null
  help:
    app_name: ${hydra.job.name}
    header: '${hydra.help.app_name} is powered by Hydra.

      '
    footer: 'Powered by Hydra (https://hydra.cc)

      Use --hydra-help to view Hydra specific help

      '
    template: '${hydra.help.header}

      == Configuration groups ==

      Compose your configuration from those groups (group=option)


      $APP_CONFIG_GROUPS


      == Config ==

      Override anything in the config (foo.bar=value)


      $CONFIG


      ${hydra.help.footer}

      '
  hydra_help:
    template: 'Hydra (${hydra.runtime.version})

      See https://hydra.cc for more info.


      == Flags ==

      $FLAGS_HELP


      == Configuration groups ==

      Compose your configuration from those groups (For example, append hydra/job_logging=disabled
      to command line)


      $HYDRA_CONFIG_GROUPS


      Use ''--cfg hydra'' to Show the Hydra config.

      '
    hydra_help: ???
  hydra_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][HYDRA] %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
    root:
      level: INFO
      handlers:
      - console
    loggers:
      logging_example:
        level: DEBUG
    disable_existing_loggers: false
  job_logging:
    version: 1
    formatters:
      simple:
        format: '[%(asctime)s][%(name)s][%(levelname)s] - %(message)s'
    handlers:
      console:
        class: logging.StreamHandler
        formatter: simple
        stream: ext://sys.stdout
      file:
        class: logging.FileHandler
        formatter: simple
        filename: ${hydra.runtime.output_dir}/${hydra.job.name}.log
    root:
      level: INFO
      handlers:
      - console
      - file
    disable_existing_loggers: false
  env: {}
  mode: RUN
  searchpath: []
  callbacks: {}
  output_subdir: .hydra
  overrides:
    hydra:
    - hydra.mode=RUN
    task:
    - rollout.name=hf
    - trainer.nnodes=1
    - trainer.n_gpus_per_node=1
    - ray_init.num_cpus=8
    - model.path=/root/autodl-tmp/Qwen2.5-1.5B-Instruct
    - +model.trust_remote_code=True
    - data.path=/root/autodl-tmp/data/offline_eval/math__aime_repeated_8x_240.parquet
    - data.prompt_key=prompt
    - data.n_samples=4
    - data.batch_size=16
    - data.output_path=./evaluation_results/test_offline_leaderboard_output/Qwen2.5-1.5B-Instruct/math__aime_repeated_8x_240.parquet
    - rollout.do_sample=True
    - rollout.temperature=1.0
    - rollout.top_k=0
    - rollout.top_p=0.7
    - rollout.prompt_length=2048
    - rollout.response_length=4096
  job:
    name: main_generation
    chdir: null
    override_dirname: +model.trust_remote_code=True,data.batch_size=16,data.n_samples=4,data.output_path=./evaluation_results/test_offline_leaderboard_output/Qwen2.5-1.5B-Instruct/math__aime_repeated_8x_240.parquet,data.path=/root/autodl-tmp/data/offline_eval/math__aime_repeated_8x_240.parquet,data.prompt_key=prompt,model.path=/root/autodl-tmp/Qwen2.5-1.5B-Instruct,ray_init.num_cpus=8,rollout.do_sample=True,rollout.name=hf,rollout.prompt_length=2048,rollout.response_length=4096,rollout.temperature=1.0,rollout.top_k=0,rollout.top_p=0.7,trainer.n_gpus_per_node=1,trainer.nnodes=1
    id: ???
    num: ???
    config_name: generation
    env_set: {}
    env_copy: []
    config:
      override_dirname:
        kv_sep: '='
        item_sep: ','
        exclude_keys: []
  runtime:
    version: 1.3.2
    version_base: '1.3'
    cwd: /root/autodl-tmp/Reasoning360
    config_sources:
    - path: hydra.conf
      schema: pkg
      provider: hydra
    - path: /root/autodl-tmp/Reasoning360/verl/trainer/config
      schema: file
      provider: main
    - path: ''
      schema: structured
      provider: schema
    output_dir: /root/autodl-tmp/Reasoning360/outputs/2025-11-03/00-56-07
    choices:
      hydra/env: default
      hydra/callbacks: null
      hydra/job_logging: default
      hydra/hydra_logging: default
      hydra/hydra_help: default
      hydra/help: default
      hydra/sweeper: basic
      hydra/launcher: basic
      hydra/output: default
  verbose: false
